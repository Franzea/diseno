<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <title>AniP1</title>

    <style>
        div{
            background-color: rgb(0, 0, 156);
            margin-left: 30vw;
            margin-right: 30vw;
        }

        h1{
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>

    <div class="animate__animated animate__bounce animate__delay-7s animate__repeat-3"><h1>Hola que pasa illo</h1></div>
    
    <div class="animate__animated animate__zoomOutDown animate__delay-7s"><h1>Hola que pasa mostri</h1></div>
     
    <div class="animate__animated animate__zoomOutLeft animate__delay-7s"><h1>Hola que pasa picha</h1></div>
    
    <div class="animate__animated animate__zoomInDown animate__delay-7s"><h1>Hola que pasa picha</h1></div>
    
    <img class="animate__animated animate__slideInUp animate__delay-7s" src="la_m3.jpg" alt="La m3">
    
</body>
</html>

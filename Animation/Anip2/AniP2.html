<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <title>AniP2</title>

    <style>
        h1{
            text-align: center;
            animation-name: prueba;
            animation-iteration-count: infinite;
            animation-duration: 5s;
        }

        h2{
            text-align: center;
            animation-name: prueba2;
            animation-iteration-count: infinite;
            animation-duration: 5s;
        }

        @keyframes prueba{
            from {
                color: blue;
            }
            30% {
                color: red;
            }
            70% {
                color: green;
            }
            to {
                color: gray;
            }
        }

        @keyframes prueba2{
            from {
                margin-right: 90%;
                width: 100%
            }
            30% {
                font-size: 300%;
                margin-right: 25%;
                width: 150%;
            }
            70% {
                font-size: 600%;
                margin-right: 50%;
                width: 120%;
            }
            to {
                margin-right: 0%;
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <h1>Ole ole los carcoles</h1>
    <h2>Esto me mata aaaaaaaaaaaaaaaaaa</h2>
    
</body>
</html>

<body>

    <form>

        <h2>Registro de usuario</h2>

        <div class="contenido">

            <spam class="letras">Nombre</spam><br>
            <input type="text" name="Nombre" placeholder="Introduzca su nombre..."><br>

            <spam class="letras">Apelidos</spam><br>
            <input type="text" name="Apelidos" placeholder="Introduzca sus apelidos..."><br>

            <spam class="letras">Email</spam><br>

            <input type="text" name="Email" placeholder="Introduzca su email..."><br>

            <spam class="letras">Cantraseña</spam><br>

            <input type="text" name="Cantraseña" placeholder="Defina su contraseña..."><br>

            <spam class="letras">Confirmar contraseña</spam><br>
            <input type="text" name="confiCantraseña" placeholder="Confirme su contraseña..."><br>

        </div>

        <div class="botones">    

            <button id="aceptar">Aceptar</button>

            <button>Cancelar</button> 
    
        </div>
